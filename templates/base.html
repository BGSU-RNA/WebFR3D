<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webfr3d/static/css/app.css">
    <link rel="stylesheet" href="/webfr3d/static/css/FR3D.css">
    {% block css %}
    {% endblock css %}

    <!-- Greybox -->
    <script type="text/javascript">
        var GB_ROOT_DIR = "./static/js/greybox/";
    </script>
    <script type="text/javascript" src="./static/js/greybox/AJS.js"></script>
    <script type="text/javascript" src="./static/js/greybox/AJS_fx.js"></script>
    <script type="text/javascript" src="./static/js/greybox/gb_scripts.js"></script>
    <link href="./static/js/greybox/gb_styles.css" rel="stylesheet" type="text/css" >

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
{% include 'menu.html' %}
    <div class='container'>
      {% block body %}
      {% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    {% block js %}
    {% endblock js %}
  </body>
</html>
